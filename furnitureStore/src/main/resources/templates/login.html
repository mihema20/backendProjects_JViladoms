<body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Iniciar Sessión</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/login}" method="post">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputUsername" type="text"  name="username" placeholder="Introduce usuario" />
                                                <label for="inputUsername">Usuario</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Password" />
                                                <label for="inputPassword">Contraseña</label>
                                            </div>
                                            <div class="d-grid mt-4 mb-0">
                                                <input type="submit" class="btn btn-primary" value="Iniciar"/>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3 justify-content-between">
                                        <div class="small"><a th:href="@{/registre}">No tienes cuenta? Crear cuenta!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    </body>
